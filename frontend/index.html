<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Helm</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background-color: #161b22;
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            min-height: 50px;
        }
        .product-price {
            margin: 8px 0;
            font-size: 16px;
            color: #f0f6fc;
        }
    </style>
</head>
<body>
    <h1>Daftar Helm</h1>
    <div class="product-list">
        <div class="product">
            <img src="images/helm1.jpg" alt="Helm Arai Rx7x Tsubasa New">
            <div class="product-name">Helm Arai Rx7x Tsubasa New</div>
            <div class="product-price">Rp 10.028.000,00</div>
        </div>
        <div class="product">
            <img src="images/helm2.jpg" alt="Helm Arai RX7X Black White Silver">
            <div class="product-name">Helm Arai RX7X Black White Silver</div>
            <div class="product-price">Rp 10.000.000,00</div>
        </div>
        <div class="product">
            <img src="images/helm3.jpg" alt="Arai RX-7V Evo Helm Diamond">
            <div class="product-name">Arai RX-7V Evo Helm Diamond</div>
            <div class="product-price">Rp 18.214.303,92</div>
        </div>
    </div>
</body>
</html>
